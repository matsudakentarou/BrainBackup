{% extends "app/base.html" %} {% load static %}
{% block content %}
<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<!--ここからtodoapp-->
<div id="app">
  <div class="content">
    <form @submit.prevent="createTask">
      <div class="form-group row">
        <div class="col-9">
          <input type="text" class="form-control" v-model="task.title" placeholder="卵を買う">
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-primary mt-auto">追加</button>
        </div>
      </div>
    </form>

    <div class="posts">
      <div class="wra" v-for="task, index in tasks">
        <div class="wrap">
          <div class="wrapper">
            <input type="checkbox" v-model="task.completed" v-on:change="updateTask(task)">
            <label :class="{'completed': task.completed}">
              [[ task.title ]]
            </label>
            <button type="button" class="close"
            @click="deleteTask(task)">
                <span>&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<script>
  const URL = '{% url "app:index" %}';
</script>
{% endblock %}
