{% extends "app/base.html" %} {% load static %}
{% block content %}
<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<div id="app">
  <div class="content">
    <div class="posts">
      <div class="wra" v-for="task, index in tasks">
        <div class="wrap">
          <div class="wrapper">
            <input type="checkbox" v-model="task.completed" v-on:change="updateTask(task)">
            <label :class="{'completed': task.completed}">
              [[ task.title ]]
            </label>
            <button type="button" class="close" v-if="task.completed==true"
            @click="deleteTask(task)">
                <span>&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <form @submit.prevent="createTask">
    <div class="form">
      <div class="wra">
        <div class="wrap">
          <div class="wrapper">
            <input type="checkbox">
            <input type="text" class="post_text" v-model="task.title" placeholder="ここに入力">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<script>
  const URL = '{% url "app:index" %}';
</script>
{% endblock %}
